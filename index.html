<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="main">
        <div class="catalog">
            <div class="container">
                <div class="catalog__inner text-center">
                    <h1 class="mb-3">Movies catalog</h1>
                    <div class="row row-cols-md-1">
                        <div class="mb-5 col-md-6 col-lg-4">
                            <form class="mb-3" id="films_search">
                                <input type="text" name="search" class="search__title form-control mb-3"
                                    placeholder="Search...">
                                <select name="select" class="search__genre form-select mb-3"
                                    aria-label="Default select example" aria-placeholder="all">
                                    <option value="All">All</option>
                                </select>
                                <input type="submit" value="Search" class="btn btn-group-lg btn-primary col-12">
                            </form>

                            <form class="mb-3" id="film_add_form">
                                <h1 class="form__heading mb-2 h3">Add new film</h1>
                                <input type="text" class="form-control mb-2 form__title" placeholder="Enter title...">
                                <input type="text" class="form-control mb-2 form__img" placeholder="Enter poster url...">
                                <textarea rows="10" class="form-control mb-2 form__overview" placeholder="Enter film overview..."></textarea>
                                <input type="date" class="form-control mb-2 form__date">
                                <input type="text" class="form-control mb-2 form__genres" placeholder="Enter genres(, )...">
                                <input type="submit" value="Add" class="btn btn-group-lg btn-primary col-12">
                            </form>

                            <div class="filter__controls mb-3">
                                <select class="search__genre form-select" id="films_sort">
                                    <option value="A-Z">A-Z</option>
                                    <option value="Z-A">Z-A</option>
                                    <option value="O-N">OLD-NEW</option>
                                    <option value="N-O">NEW-OLD</option>
                                </select>
                            </div>

                            <button class="btn btn-dark w-100 mb-3" id="reset">Reset</button>

                            <h2 class="bookmark__title h2" style="display: none;">Bookmarked</h2>
                            <div class="bookmarked row row-cols-1">
                                
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-8 text-start align-items-center">
                            <h5 class="search__result">Search results: 0</h5>
                            <div class="alert alert-info" role="alert">
                                Use form on the left to search for a movie
                            </div>
                            <div class="films__list row row-cols-auto row-cols-md-1 row-cols-lg-2 g-md-4 row-cols-xs-1 align-items-center mb-5">
                                
                            </div>
                            <div class="page__buttons btn-group align-items-center" role="group" aria-label="Basic outlined example">
                                <button type="button" value="1" id="page1" class="btn btn-outline-primary active">1</button>
                                <button type="button" value="2" id="page2" class="btn btn-outline-primary">2</button>
                                <button type="button" value="3" id="page3" class="btn btn-outline-primary">3</button>
                                <button type="button" value="4" id="page4" class="btn btn-outline-primary">4</button>
                                <button type="button" value="5" id="page5" class="btn btn-outline-primary">5</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <template class="films-item-template">
        <div class="col-12 mb-3">
            <div class="card">
                <img class="films__img" width="469" height="250">
                <div class="card-body">
                    <h5 class="films__title card-title"></h5>
                    <p class="films__date mb-1 card-text">
                        <i class="bi bi-calendar2-fill me-1"></i>
                    </p>
                    <p class="films__overview card-text mb-1">
                        <i class="bi bi-star-fill text-warning me-1"></i>
                    </p>
                    <p class="genres__list card-text h6"></p>
                    <div class="film__buttons">
                        <button class="films__bookmark btn btn-outline-success">Bookmark</button>
                        <button class="films__info btn btn-outline-primary">More info</button>
                        <button class="films__remove btn btn-outline-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template class="bookmark-item-template">
        <div class="col border rounded-1 p-2 d-flex flex-column bookmarked__film mb-2">
            <h2 class="bookmark__title h3 align-self-start"></h2>
            <button class="btn btn-danger align-self-end bookmark__button">Remove</button>
        </div>
    </template>
    <script src="./js/default.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/films.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
