<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="main">
        <div class="catalog">
            <div class="container">
                <div class="catalog__inner text-center">
                    <h1 class="mb-3">Movies catalog</h1>
                    <div class="row row-cols-md-1">
                        <div class="mb-5 col-md-6 col-lg-4">
                            <form action="https://echo.htmlacademy.ru/" class="mb-3">
                                <input type="text" name="search" class="form-control mb-3 text-secondary"
                                    placeholder="Search...">
                                <input type="text" name="number" class="form-control mb-3 text-secondary"
                                    placeholder="5">
                                <select name="select" class="form-select mb-3 text-secondary"
                                    aria-label="Default select example" aria-placeholder="all">
                                    <option name="all" selected>All</option>
                                    <option name="movie">Movie</option>
                                    <option name="cartoon">Carton</option>
                                    <option name="film">Film</option>
                                    <option name="serial">Serial</option>
                                </select>
                                <select name="Rating" class="form-select mb-3 text-secondary" aria-label="rating"
                                    aria-placeholder="Rating (from high to low)">
                                    <option name="poh" selected>Rating(from high to low)</option>
                                    <option name="5">4 and higher</option>
                                    <option name="4">3 and higher</option>
                                    <option name="3">2 and higher</option>
                                    <option name="2">less than 2</option>
                                </select>
                                <input type="submit" value="Search" class="btn btn-group-lg btn-primary col-12">
                            </form>

                            <div class="bookmarked text-start">
                                <h2>Bookmarked movies</h2>
                                <div class="row row-cols-1">
                                    <div class="col border-top border-end border-start p-3">
                                        <h5>Lorem ipsum dolor.</h5>
                                        <button class="btn btn-danger">Remove</button>
                                    </div>
                                    <div class="col border-top border-end border-start p-3">
                                        <h5>Lorem ipsum dolor.</h5>
                                        <button class="btn btn-danger">Remove</button>
                                    </div>
                                    <div class="col border-top border-end border-start border-bottom p-3">
                                        <h5>Lorem ipsum dolor.</h5>
                                        <button class="btn btn-danger">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-8 text-start align-items-center">
                            <h5>Search results: 39</h5>
                            <div class="alert alert-info" role="alert">
                                Use form on the left to search for a movie
                            </div>
                            <div class="row row-cols-auto row-cols-md-1 row-cols-lg-2 g-md-4 row-cols-xs-1 align-items-center mb-5">
                                <div class="col-12 mb-3">
                                    <div class="card">
                                        <img src="https://via.placeholder.com/300x160" width="469" height="250">
                                        <div class="card-body">
                                            <h5 class="card-title">Lorem, ipsum dolor.</h5>
                                            <p class="mb-1 card-text">
                                                <i class="bi bi-calendar2-fill me-1"></i>
                                                2018
                                            </p>
                                            <p class="card-text">
                                                <i class="bi bi-star-fill me-1 text-warning"></i>
                                                8.9
                                            </p>
                                            <div class="buttons justify-content-between align-items-center">
                                                <a class="col btn btn-sm btn-outline-primary">Watch trailer</a>
                                                <a class="col btn btn-sm btn-outline-info">More info</a>
                                                <a class="col btn btn-sm btn-outline-success">Bookmark</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mb-3">
                                    <div class="card">
                                        <img src="https://via.placeholder.com/300x160" width="469" height="250">
                                        <div class="card-body">
                                            <h5 class="card-title">Lorem, ipsum dolor.</h5>
                                            <p class="mb-1 card-text">
                                                <i class="bi bi-calendar2-fill me-1"></i>
                                                2018
                                            </p>
                                            <p class="card-text">
                                                <i class="bi bi-star-fill text-warning me-1"></i>
                                                8.9
                                            </p>
                                            <div class="buttons justify-content-center align-items-center">
                                                <a class="col btn btn-sm btn-outline-primary">Watch trailer</a>
                                                <a class="col btn btn-sm btn-outline-info">More info</a>
                                                <a class="col btn btn-sm btn-outline-success">Bookmark</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group align-items-center" role="group" aria-label="Basic outlined example">
                                <button type="button" class="btn btn-outline-primary active">1</button>
                                <button type="button" class="btn btn-outline-primary">2</button>
                                <button type="button" class="btn btn-outline-primary">3</button>
                                <button type="button" class="btn btn-outline-primary">4</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
